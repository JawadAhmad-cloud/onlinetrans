<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalDrop AI - Smart P2P Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .anim-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        .ai-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .ai-text-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);}
            40% { color: white; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);}
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0,0,0,0);}
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white;}
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="glass w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

        <div class="p-8 border-b md:border-b-0 md:border-r border-gray-700 flex flex-col justify-between">
            <div>
                <h1 class="text-3xl font-bold mb-2 flex items-center gap-2">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">LocalDrop</span>
                    <span class="text-xs bg-purple-600/30 text-purple-300 px-2 py-1 rounded-full border border-purple-500/30">AI Enabled ✨</span>
                </h1>
                <p class="text-gray-400 text-sm mb-8">Secure P2P transfer with Gemini Intelligence</p>

                <div class="bg-slate-800/50 p-4 rounded-xl mb-6">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Your Device ID</label>
                    <div class="flex items-center gap-2 mt-2">
                        <span id="my-id" class="text-xl font-mono text-blue-300 select-all truncate">Initializing...</span>
                        <button onclick="copyId()" class="p-2 hover:bg-white/10 rounded transition" title="Copy ID">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="flex justify-center mb-6">
                    <div id="qrcode" class="bg-white p-2 rounded-lg shadow-lg"></div>
                </div>
            </div>

            <div id="connect-panel">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Connect to Peer</label>
                <div class="flex gap-2 mt-2">
                    <input type="text" id="remote-id-input" placeholder="Enter ID (e.g. A7X9)" 
                        class="w-full bg-slate-800 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition">
                    <button onclick="connectToPeer()" class="bg-blue-600 hover:bg-blue-700 px-6 rounded-lg font-bold transition">
                        <i class="fas fa-link"></i>
                    </button>
                </div>
            </div>

            <div id="status-panel" class="hidden mt-4">
                <div class="bg-green-500/20 text-green-400 p-3 rounded-lg flex items-center justify-between border border-green-500/30">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 bg-green-500 rounded-full anim-pulse-slow"></div>
                        <span class="font-bold">Connected to Peer</span>
                    </div>
                    <button onclick="disconnectPeer()" class="text-white bg-red-600 hover:bg-red-700 text-xs py-1 px-3 rounded-lg font-semibold transition shadow-md">
                        <i class="fas fa-unlink"></i> Disconnect
                    </button>
                </div>
                </div>
        </div>

        <div class="p-8 bg-slate-900/50 flex flex-col relative">
            
            <div id="drop-zone" class="flex-1 border-2 border-dashed border-gray-600 rounded-2xl flex flex-col items-center justify-center p-8 transition-all hover:border-blue-400 hover:bg-blue-500/5 relative group cursor-pointer">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple>
                
                <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition shadow-xl">
                    <i class="fas fa-cloud-upload-alt text-3xl text-blue-400"></i>
                </div>
                <h3 class="text-xl font-bold mb-2">Send File</h3>
                <p class="text-gray-400 text-center text-sm">Drag & Drop or Click to Browse</p>
                <p class="text-xs text-gray-500 mt-4">Supports AI Analysis for Images & Text</p>
            </div>

            <div id="staged-file-view" class="hidden flex-1 flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-200">Selected File</h3>
                    <button onclick="resetFile()" class="text-gray-400 hover:text-white text-sm"><i class="fas fa-times"></i> Cancel</button>
                </div>

                <div class="bg-slate-800/50 p-4 rounded-xl border border-gray-700 flex items-center gap-4 mb-6">
                    <div id="file-icon" class="w-12 h-12 rounded-lg bg-blue-500/20 flex items-center justify-center text-blue-400 text-xl">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="overflow-hidden">
                        <div id="staged-filename" class="font-bold truncate">file.txt</div>
                        <div id="staged-filesize" class="text-xs text-gray-400">12 KB</div>
                    </div>
                </div>

                <div id="ai-section" class="mb-6 hidden">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-bold text-purple-400 uppercase tracking-wider flex items-center gap-1">
                            <i class="fas fa-sparkles"></i> Gemini AI
                        </label>
                        <span id="ai-loading" class="text-xs text-gray-400 hidden">Thinking<span class="loading-dots"></span></span>
                    </div>
                    
                    <div class="flex gap-2 mb-3">
                        <button id="btn-ai-describe" onclick="analyzeImage()" class="hidden flex-1 bg-slate-700 hover:bg-slate-600 text-xs py-2 px-3 rounded-lg transition border border-gray-600 hover:border-purple-400">
                            ✨ Describe Image
                        </button>
                        <button id="btn-ai-summarize" onclick="summarizeText()" class="hidden flex-1 bg-slate-700 hover:bg-slate-600 text-xs py-2 px-3 rounded-lg transition border border-gray-600 hover:border-purple-400">
                            ✨ Summarize Text
                        </button>
                    </div>

                    <textarea id="file-message" rows="3" placeholder="Add a message or use AI to generate one..." 
                        class="w-full bg-slate-800 border border-gray-700 rounded-lg p-3 text-sm focus:outline-none focus:border-purple-500 transition resize-none text-gray-300"></textarea>
                </div>

                <div class="mt-auto">
                    <button onclick="confirmSend()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2">
                        <span>Send Now</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div id="progress-container" class="hidden absolute inset-0 bg-slate-900/95 z-20 flex flex-col items-center justify-center p-8 backdrop-blur-sm">
                <div class="w-full max-w-sm">
                    <div class="flex justify-between text-sm mb-2">
                        <span id="status-text" class="text-gray-200 font-medium">Sending...</span>
                        <span id="progress-percent" class="text-blue-400 font-bold">0%</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-3 overflow-hidden">
                        <div id="progress-bar" class="bg-blue-500 h-3 rounded-full transition-all duration-300 relative overflow-hidden" style="width: 0%">
                            <div class="absolute inset-0 bg-white/20 w-full h-full animate-pulse"></div>
                        </div>
                    </div>
                    <button onclick="cancelTransfer('send')" class="mt-4 w-full bg-red-600 hover:bg-red-500 text-white font-bold py-2 rounded-xl transition">
                        Cancel Transfer
                    </button>
                </div>
            </div>

            <div class="mt-6 border-t border-gray-800 pt-4">
                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Recent Activity</h4>
                <div id="activity-log" class="h-32 overflow-y-auto space-y-3 text-sm pr-2">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // --- Configuration ---
        const peerConfig = {
            // This configuration ensures WAN (Internet) connectivity via public STUN/TURN servers.
            host: '0.peerjs.com',
            port: 443,
            secure: true,
            debug: 1
        };
        const apiKey = "YOUR_GEMINI_API_KEY_HERE"; 

        // --- State ---
        let peer = null;
        let conn = null;
        let myId = "";
        let stagedFile = null;
        let incomingFile = { buffer: [], receivedSize: 0, meta: null };
        let transferStartTime = 0; 
        let fileReader = null;
        let isSending = false; 

        // UI Elements (same as before)
        const el = {
            myId: document.getElementById('my-id'),
            qr: document.getElementById('qrcode'),
            remoteInput: document.getElementById('remote-id-input'),
            connectPanel: document.getElementById('connect-panel'),
            statusPanel: document.getElementById('status-panel'),
            dropZone: document.getElementById('drop-zone'),
            stagedView: document.getElementById('staged-file-view'),
            fileInput: document.getElementById('file-input'),
            stagedName: document.getElementById('staged-filename'),
            stagedSize: document.getElementById('staged-filesize'),
            stagedIcon: document.getElementById('file-icon'),
            aiSection: document.getElementById('ai-section'),
            btnAiDescribe: document.getElementById('btn-ai-describe'),
            btnAiSummarize: document.getElementById('btn-ai-summarize'),
            fileMessage: document.getElementById('file-message'),
            aiLoading: document.getElementById('ai-loading'),
            progressContainer: document.getElementById('progress-container'),
            progressBar: document.getElementById('progress-bar'),
            progressPercent: document.getElementById('progress-percent'),
            statusText: document.getElementById('status-text'),
            log: document.getElementById('activity-log')
        };

        // --- Initialization & Connection ---
        function init() {
            const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
            peer = new Peer(shortId, peerConfig);

            peer.on('open', (id) => {
                myId = id;
                el.myId.innerText = id;
                generateQR(id);
                log(`Ready. ID: ${id}`);
                
                const urlParams = new URLSearchParams(window.location.search);
                const connectTo = urlParams.get('connect');
                if (connectTo) {
                    el.remoteInput.value = connectTo;
                    connectToPeer(connectTo);
                }
            });

            peer.on('connection', (connection) => {
                handleConnection(connection);
            });

            peer.on('error', (err) => {
                log(`Error: ${err.type}`, 'error');
                // Attempt to reconnect if peer dies
                if (err.type === 'peer-unavailable' || err.type === 'disconnected') {
                     setTimeout(init, 5000);
                }
            });

            el.remoteInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connectToPeer();
                }
            });
        }
        
        // NEW FUNCTION: Disconnect button handler
        window.disconnectPeer = () => {
            if (conn) {
                log(`Manually disconnecting from ${conn.peer}.`);
                conn.close();
                // conn.on('close') handles the UI reset
            }
        }

        function generateQR(id) {
            const url = `${window.location.href.split('?')[0]}?connect=${id}`;
            el.qr.innerHTML = "";
            new QRCode(el.qr, {
                text: url,
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
        }

        function connectToPeer(forcedId = null) {
            const remoteId = forcedId || el.remoteInput.value.toUpperCase();
            if (!remoteId) return alert("Please enter a Peer ID");
            if (conn && conn.open) {
                log("Already connected. Disconnect first.", 'error');
                return;
            }

            log(`Connecting to ${remoteId}...`);
            const connection = peer.connect(remoteId);
            handleConnection(connection);
        }

        function handleConnection(connection) {
            conn = connection;
            conn.on('open', () => {
                log(`Connected to ${conn.peer}`);
                el.connectPanel.classList.add('hidden');
                el.statusPanel.classList.remove('hidden');
            });
            conn.on('data', handleIncomingData);
            conn.on('close', () => {
                log(`Connection to ${conn.peer} lost or closed.`);
                resetUI();
            });
        }

        // --- File Staging & AI Logic (Unchanged from previous edit) ---
        el.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            stageFile(file);
        });

        function stageFile(file) {
            stagedFile = file;
            el.dropZone.classList.add('hidden');
            el.stagedView.classList.remove('hidden');
            
            el.stagedName.innerText = file.name;
            el.stagedSize.innerText = formatBytes(file.size);
            el.fileMessage.value = ""; 
            
            el.aiSection.classList.remove('hidden');
            el.btnAiDescribe.classList.add('hidden');
            el.btnAiSummarize.classList.add('hidden');

            const isImage = file.type.startsWith('image/');
            const isText = file.type.startsWith('text/') || file.name.endsWith('.md') || file.name.endsWith('.js') || file.name.endsWith('.html') || file.name.endsWith('.json');

            if (isImage) {
                el.stagedIcon.innerHTML = '<i class="fas fa-image"></i>';
                el.btnAiDescribe.classList.remove('hidden');
            } else if (isText) {
                el.stagedIcon.innerHTML = '<i class="fas fa-file-alt"></i>';
                el.btnAiSummarize.classList.remove('hidden');
            } else {
                el.stagedIcon.innerHTML = '<i class="fas fa-file"></i>';
                el.aiSection.classList.add('hidden'); 
            }
        }

        function resetFile() {
            stagedFile = null;
            el.fileInput.value = "";
            el.dropZone.classList.remove('hidden');
            el.stagedView.classList.add('hidden');
        }
        
        // --- Gemini Integration (Unchanged) ---
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64Data = reader.result.split(',')[1]; 
                    resolve(base64Data);
                };
                reader.onerror = error => reject(error);
            });
        }

        function fileToText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        async function callGemini(payload) {
            if (apiKey === "YOUR_GEMINI_API_KEY_HERE" || apiKey === "") {
                return "Error: Gemini API Key is missing. Please replace 'YOUR_GEMINI_API_KEY_HERE' in the code.";
            }

            try {
                el.aiLoading.classList.remove('hidden');
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`AI API Error: ${response.status} - ${errorData.error.message || 'Unknown error'}`);
                }
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error(error);
                return `Error: Could not generate response. ${error.message}`;
            } finally {
                el.aiLoading.classList.add('hidden');
            }
        }

        async function analyzeImage() {
            if (!stagedFile) return;
            el.fileMessage.placeholder = "Generating description...";
            
            const base64 = await fileToBase64(stagedFile);
            
            const payload = {
                contents: [{
                    parts: [
                        { text: "Describe this image in a fun, witty way suitable for a file transfer message. Keep it under 2 sentences." },
                        { inlineData: { mimeType: stagedFile.type, data: base64 } }
                    ]
                }]
            };

            const result = await callGemini(payload);
            el.fileMessage.value = result;
        }

        async function summarizeText() {
            if (!stagedFile) return;
            el.fileMessage.placeholder = "Generating summary...";
            
            const textContent = await fileToText(stagedFile);
            const safeText = textContent.slice(0, 30000); 

            const payload = {
                contents: [{
                    parts: [{ text: "Summarize this text in 3 bullet points:\n\n" + safeText }]
                }]
            };

            const result = await callGemini(payload);
            el.fileMessage.value = result;
        }

        // --- File Transfer Logic (Unchanged) ---
        async function confirmSend() {
            if (!stagedFile) return;
            if (!conn || !conn.open) return alert("Not connected to a peer!");
            if (isSending) return;

            const file = stagedFile;
            const message = el.fileMessage.value;
            isSending = true; 

            log(`Sending ${file.name}...`);
            el.progressContainer.classList.remove('hidden');
            el.statusText.innerText = `Sending ${file.name}...`;
            transferStartTime = Date.now(); 

            conn.send({
                type: 'meta',
                name: file.name,
                size: file.size,
                mime: file.type,
                message: message 
            });

            const CHUNK_SIZE = 128 * 1024;
            fileReader = new FileReader();
            let offset = 0;

            fileReader.onload = (e) => {
                if (!isSending) return; 

                conn.send({ type: 'chunk', data: e.target.result }); 
                offset += e.target.result.byteLength;
                updateProgress(offset, file.size);

                if (offset < file.size) {
                    fileReader.readAsArrayBuffer(file.slice(offset, offset + CHUNK_SIZE));
                } else {
                    isSending = false;
                    log(`Sent ${file.name} successfully.`, 'success');
                    setTimeout(() => {
                        resetTransferUI(); 
                        resetFile();
                    }, 1000);
                }
            };
            
            fileReader.onerror = (e) => {
                isSending = false;
                log(`File reading error: ${e.target.error.name}`, 'error');
                resetTransferUI();
            };

            fileReader.readAsArrayBuffer(file.slice(0, CHUNK_SIZE));
        }

        window.cancelTransfer = (role) => {
            if (!conn || !conn.open) return;
            
            if (role === 'send' && isSending) {
                isSending = false;
                conn.send({ type: 'cancel' }); 
                log("Sending cancelled by user.", 'error');
                resetTransferUI();

            } else if (role === 'receive' && incomingFile.meta) {
                log("Receiving cancelled due to sender's request.", 'error');
                resetTransferState();
                resetTransferUI();
            }
        }
        
        function handleIncomingData(data) {
            if (data.type === 'meta') {
                resetTransferState();
                incomingFile.meta = data;
                
                el.progressContainer.classList.remove('hidden');
                el.statusText.innerText = `Receiving ${data.name}...`;
                transferStartTime = Date.now(); 
                
                if (data.message) {
                    logIncomingMessage(data.message, data.name);
                } else {
                    log(`Receiving ${data.name}...`);
                }
            
            } else if (data.type === 'chunk') {
                if (!incomingFile.meta) return; 

                incomingFile.buffer.push(data.data);
                incomingFile.receivedSize += data.data.byteLength;
                updateProgress(incomingFile.receivedSize, incomingFile.meta.size);

                if (incomingFile.receivedSize >= incomingFile.meta.size) {
                    saveFile();
                }
            } else if (data.type === 'cancel') {
                cancelTransfer('receive');
            }
        }

        function saveFile() {
            const blob = new Blob(incomingFile.buffer, { type: incomingFile.meta.mime });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = incomingFile.meta.name;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            
            log(`Received ${incomingFile.meta.name} successfully.`, 'success');
            setTimeout(() => {
                resetTransferUI();
                URL.revokeObjectURL(url);
            }, 1000);

            resetTransferState();
        }

        // --- Helpers ---
        function resetTransferState() {
            incomingFile = { buffer: [], receivedSize: 0, meta: null };
        }

        function resetTransferUI() {
            el.progressContainer.classList.add('hidden');
            el.progressBar.style.width = '0%';
            el.progressPercent.innerText = '0%';
            el.statusText.innerText = 'Idle';
            isSending = false;
        }

        function updateProgress(current, total) {
            const percent = Math.floor((current / total) * 100);
            el.progressBar.style.width = `${percent}%`;
            el.progressPercent.innerText = `${percent}%`;

            const elapsed = (Date.now() - transferStartTime) / 1000;
            if (elapsed > 0) {
                const bytesPerSec = current / elapsed;
                
                let speedText = `${formatBytes(bytesPerSec)}/s`;
                
                if (current < total && bytesPerSec > 0) {
                    const remainingBytes = total - current;
                    const eta = remainingBytes / bytesPerSec; 
                    const timeRemaining = formatTime(eta);
                    speedText += ` (${timeRemaining} remaining)`;
                }

                const filename = incomingFile.meta?.name || stagedFile?.name || 'File';
                const statusType = incomingFile.meta ? 'Receiving' : 'Sending';
                el.statusText.innerText = `${statusType} ${filename} | ${speedText}`;
            }
        }

        function formatTime(seconds) {
            const s = Math.round(seconds);
            if (s < 60) return `${s}s`;
            const minutes = Math.floor(s / 60);
            const remainingSeconds = s % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `p-2 rounded border-l-2 text-xs ${type === 'error' ? 'bg-red-900/20 border-red-500 text-red-200' : type === 'success' ? 'bg-green-900/20 border-green-500 text-green-200' : 'bg-slate-800 border-blue-500/50 text-gray-300'}`;
            div.innerText = msg;
            el.log.prepend(div);
        }

        function logIncomingMessage(msg, filename) {
            const div = document.createElement('div');
            div.className = "bg-slate-800 p-3 rounded-lg border border-purple-500/30 mb-2";
            div.innerHTML = `
                <div class="text-xs text-purple-400 font-bold mb-1 flex items-center gap-1">
                    <i class="fas fa-sparkles"></i> Note for ${filename}
                </div>
                <div class="text-gray-200 text-xs italic">${marked.parse(msg)}</div>
            `;
            el.log.prepend(div);
        }

        window.copyId = () => {
            navigator.clipboard.writeText(myId);
            const btn = document.querySelector('button[onclick="copyId()"]');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check text-green-400"></i>';
            setTimeout(() => btn.innerHTML = originalHTML, 1500);
        };

        function resetUI() {
            el.connectPanel.classList.remove('hidden');
            el.statusPanel.classList.add('hidden');
            resetTransferUI();
            resetFile();
            conn = null; // IMPORTANT: Clear the connection object
        }

        // Drag & Drop Handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, e => {
                e.preventDefault(); e.stopPropagation();
            }, false);
        });
        
        el.dropZone.addEventListener('drop', (e) => {
             const file = e.dataTransfer.files[0];
             if (file) stageFile(file);
        });

        init();
    </script>
</body>
</html>
